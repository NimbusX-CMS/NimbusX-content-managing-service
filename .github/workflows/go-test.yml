name: Go Test

on:
  push:
    branches: [ 'feature/test-pipeline' ]
  pull_request:
    branches: [ 'feature/test-pipeline' ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: |
          go build ./...

      - name: Test
        run: |
          cd internal
          go test -v ./...